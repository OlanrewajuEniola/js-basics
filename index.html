<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template: repeat(4, 100px) / repeat(3, 100px);
            border: 3px solid lightgrey;
            height: 100vh;
            color: white;
            gap: 5px;
        }

       .box-one{
           background: aqua;
           grid-column: 1 / span 2;
       }

       .box-two{
           background: blueviolet;
           grid-column: 3 / 4;
           grid-row: 1 / span 2;
       }

       .box-three{
           background: burlywood;
           grid-column: 1 / span 2;
           grid-row: 2;
       }

       .box-four{
           background: chartreuse;
           grid-column: 1 / span 3;
       }

       .box-five{
           background: crimson;
           grid-column: 1 / span 2;
       }

       .box-six{
           background: darkblue;
       }

    </style>
</head>
<body>
 <div class="container">
     <div class="box box-one">A</div>
     <div class="box box-two">B</div>
     <div class="box box-three">C</div>
     <div class="box box-four">D</div>
     <div class="box box-five">E</div>
     <div class="box box-six">F</div>
 </div>  
</body>
</html>
